 
<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="avalon.js"></script>
        <script>
            var model = avalon.define('test', function(vm) {
                vm.aaa = {
                    xxx: "444",
                    yyy: "555"
                }
                vm.bbb = "yyy"
                vm.zzz = "text";
            })
        </script>
    </head>
    <body ms-controller="test">
        <input ms-duplex="aaa['xxx']">
        <input ms-duplex="aaa[bbb]">
        <input ms-duplex="zzz" ms-data-duplex-observe="zzz"/>
        <p>{{aaa.xxx}}</p>
        <p>{{aaa.yyy}}</p>
        <p>{{zzz}}</p>
    </body>
</html>
