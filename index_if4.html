<!DOCTYPE html>
<html>
    <head>
        <title>ms-if</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="avalon.js"></script>

        <script>
            var detailRange = avalon.define('detailRange', function(vm) {
                vm.wt = {}
            })

            setTimeout(function() {
                detailRange.wt = {ID: "132", MC: "显示！！"}
            }, 3000)

            setTimeout(function() {
                detailRange.wt = {}
            }, 5000)

            avalon.scan()

           
            

        </script>
    </head>
    <body>
        <div ms-controller="detailRange" class="parent">
            这是比较输出结果:{{wt.ID != null}}
            <div class="data-content" ms-visible="wt.ID != null">
                这是visible的:
                <span>{{wt.MC}}</span>
            </div>
            <div class="data-content222" ms-if="wt.ID != null">
                这是if的:
                <span>{{wt.MC}}</span>
            </div>
        </div>

    </body>
</html>
