
<!DOCTYPE html>
<html>
    <head>
        <title>过滤器的使用</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js">
        </script>
        <script>
            avalon.define("xxx", function(vm) {
                vm.day = new Date
            })
        </script>
    </head>
    <body>
        <h1>过滤器的使用</h1>
        <div ms-controller="xxx">
            <p>{{day | date("EEEE")}}</p>
            <p>{{day | date("MM/dd/yyyy")}}</p>
        </div>
    </body>
</html>
