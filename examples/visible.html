<!DOCTYPE HTML>
<html id="html">
    <head>
        <meta charset="utf-8">
        <title>ms-visible</title>
        <style>
            .rect{
                width:100px;
                height:100px;
                background: red;
                display: none;
            }
        </style>
    </head>
    <body>
        <script src="../avalon.js"></script>
        <script>
            var model = avalon.define("test", function(vm) {
                vm.a = true
            })

        </script>
        <h3>ms-visible</h3>
        <div ms-controller="test">
            <p>点我隐藏或显示下面的方块<input ms-duplex="a"  type="radio"></p>
            <div class="rect" ms-visible="a" style="border:1px solid red; display: none;text-align: center">visible</div>
            
        </div>

    </body>
</html>
