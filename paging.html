<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="http://meierbei.com/Scripts/underscore.js" type="text/javascript"></script>
    <script src="http://cd.meierbei.com/scripts/avalon.js" type="text/javascript"></script>
</head>
<body>

    <style>
        .graybg {
            background-color: #aaa;
            color: white;
            cursor: pointer;
        }
    </style>
	<script src="http://cd.meierbei.com/Scripts/jquery-1.5.1.min.js"></script>
    <script src="http://meierbei.com/areas/hbizsystem/content/js/timequery.js"></script>
    <script type="text/javascript" src="http://meierbei.com/areas/hbizsystem/Content/js/paging.js"></script>
    <script>
	var nohref="javascript:;";
        var pagedData = { "items": [{ "fID": 51777, "Number": "2014031751771", "cName": "测试222222222222", "tel": "222222222222", "State": "成都悦好医学美容医院 未处理<br/>华西整形 未处理", "fTime": "2014-03-17 11:17:03", "ProjectsName": "双眼皮修复" }, { "fID": 51776, "Number": "2014031718873", "cName": "测试222222222222", "tel": "222222222222", "State": "成都悦好医学美容医院 未处理<br/>华西整形 成交", "fTime": "2014-03-17 09:36:08", "ProjectsName": "开眼角" }], "total": 2, "filter": { "Category": "", "timeEnd": "\/Date(1395071999999+0800)\/", "Enabled": false, "PeriodType": 0, "QueryType": 0, "TimeBegin": "\/Date(1394985600000+0800)\/", "TimeEnd": "\/Date(1395071999999+0800)\/", "PageIndex": 1, "PageSize": 20, "Total": 0 } };
        var followlist = pagingFactory.create("followlist", pagedData);
    </script>

    </div>
    <table ms-controller="followlist" ms-each-d="items" class="client_list" style="width: 100%">
        <tr ms-if="$first" class="head">
            <td>派单号
            </td>
            <td>客户名称
            </td>
            <td>客户电话
            </td>
            <td>派单状态
            </td>
            <td>派单时间
            </td>
            <td>派单项目
            </td>
        </tr>
        <tr ms-click="click('deliver',d)" ms-hover="graybg" title="点击查看详情">
            <td>{{d.Number}}
            </td>
            <td>{{d.cName}}
            </td>
            <td>{{d.tel}}
            </td>
            <td>{{d.State|html}}
            </td>
            <td>{{d.fTime}}
            </td>
            <td>{{d.ProjectsName}}
            </td>
        </tr>
        <tr ms-if="$last" ms-visible="total>pageSize">
            <td colspan="6">
                <div ms-each-page="pages" class="mvcPager">
                    <a ms-href="#{{page}}" ms-if="$first" ms-click="jumpToFirstPage">第一页</a>
                    <a ms-href="#{{pageIndex+1}}" ms-if="$first" ms-click="jumpToNextPage">下一页</a>
                    <a ms-href="#{{page}}" ms-if="$first" ms-visible="showMorePrev" ms-click="jumpToPrevPaging">...</a>
                    <a ms-href="#{{page}}" ms-click="jumpPage" ms-class-selected="pageIndex==page">{{page+1}}</a>
                    <a ms-href="#{{page}}" ms-if="$last" ms-visible="showMoreNext" ms-click="jumpToNextPaging">...</a>
                </div>
            </td>
        </tr>
    </table>

    </div>
</body>
</html>
