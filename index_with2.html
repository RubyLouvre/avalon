<!DOCTYPE html>
<html>
    <head>
        <title>ms-with</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js"></script>
        <style>
            .red{
                color:red;
            }
            .green{
                color:greenyellow;
            }
            .aaa{
                color:green;
            }
        </style>
        <script >

            var model = avalon.define("test", function(vm) {
                vm.items = {
                    aaa: 1,
                    bbb: 2,
                    ccc: {
                        a: 1,
                        b: 1,
                        c: 1
                    }
                }
            })
            setTimeout(function() {
                console.log("==================")

                model.items = {
                    kkk: -1,
                    fff: 0,
                    ccc: {
                        a: "xxx",
                        b: "yyy",
                        d: {
                            kkk:444
                        }
                    },
                    eee: 3,
                    bbb: "zzz"
                }
            }, 2000)
        </script>

    </head>
    <body >

        <div ms-controller="test">

            <div  ms-with="items">
                <p>{{$key}}-------------------{{$val}}</p>
                <ul ms-with="$val">
                    <li>{{$key}}:{{$val}}
                        <div  ms-with="$val">
                            <h3>{{$key}}</h3>
                        </div>
                    </li>
                </ul>
            </div>

        </div>


    </body>
</html>
