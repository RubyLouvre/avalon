
<!DOCTYPE html>
<html>
    <head>
        <title>$skipArray</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js">

        </script>
        <script>
            avalon.define("property", function(vm) {
                vm.$skipArray = ["nick", "sex"]
                vm.nick = "司徒正美"
                vm.sex = "男"
                vm.country = "中国"
            });
        </script>
    </head>
    <body>
        <p>使用$命名属性或$skipArray数组，实现单向绑定</p>
        <fieldset ms-controller="property">
            <legend>例子</legend>
            <input ms-duplex="nick" />
            <input ms-duplex="sex" />
            <input ms-duplex="country" />
            <p>{{nick}}   {{sex}}  {{country}}</p>
        </fieldset>

    </body>
</html>
