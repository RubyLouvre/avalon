
<!DOCTYPE html>
<html>
    <head>
        <title>ms-on</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="avalon.js"></script>
        <script>
            var count = 0
            avalon.define("multi-click", function(vm) {
                vm.str1 = ""
                vm.str2 = ""
                vm.str3 = ""
                vm.click0 = function() {
                    vm.str1 = "xxxxxxxxx" + (count++)
                }
                vm.click1 = function() {
                    vm.str2 = "xxxxxxxxx" + (count++)
                }
                vm.click2 = function() {
                    vm.str3 = "xxxxxxxxx" + (count++)
                }
            })
        </script>
    </head>
    <body>
        <fieldset>
            <legend>一个元素绑定多个同种事件的回调</legend>
            <div ms-controller="multi-click">
                <div ms-click="click0" ms-click-1="click1" ms-click-2="click2" >请点我</div>
                <div>{{str1}}</div>
                <div>{{str2}}</div>
                <div>{{str3}}</div>
            </div>
        </fieldset>
    </body>
</html>
