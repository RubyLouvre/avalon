<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script src="avalon2.js"></script>
        <script>


            var model = avalon.define("xxx", function(vm) {
                vm.a = "xxx"
                vm.data = {
                    ddd: "ttt",
                    eee: "oooo"
                }
                vm.array = [Math.random()]
                vm.bbb = function() {
                    return vm.data.ddd + "  " + vm.data.eee
                }
            })
            window.onload = function() {
                var el = document.getElementById("aaa")
                el.addEventListener("click", function() {
                    model.data = {
                        ddd: new Date - 1,
                        eee: new Date - 2
                    }
                    model.array = [Math.random(), Math.random(), Math.random(), Math.random()]
                })
            }

        </script>

    </head>
    <body ms-controller="xxx">
        <button type="button" id="aaa">ddddddd</button>
        {{bbb()}}
        <ul >
            <li ms-repeat="data">{{$key}}:{{$val}}</li>
        </ul>
        <ol>
            <li ms-repeat="array">{{el}}</li>
        </ol>

    </body>
</html>
