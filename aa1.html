<!DOCTYPE html>
<html>
    <head>
        <title>input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">

        <script src="avalon.js"></script>
        <script>

            avalon.ui.test = function(element, data, vmodels){
               return {
                   $id: "ccccccc",
                   $init: function(){
                       avalon.scan(element, vmodels)
                   }
               }
            }

             avalon.define("test", function(vm){
                 vm.aaa = [{id:"111"},{id:'222'}]
             })

        </script>
        <style>
            .ms-controller{
                background: red;
            }
        </style>

    </head>
    <body ms-controller="test" class="ms-controller">
    <div ms-each-item='aaa'>
        <span ms-widget='test' ms-text="item.id"></span>
    </div>
    </body>
</html>
