<!DOCTYPE HTML>
<html id="html">
    <head>
        <meta charset="utf-8">
        <title>充值例子</title>
        <script src="avalon.js"></script>
    </head>
    <body>

        <script>
            var m = avalon.define('main', function(vm) {
                vm.moneys = [50, 100, 200, 500, 1000, 2000, 5000, 10000]
                vm.money = "100"
                vm.other = ""
            });
           
        </script>
        <h3>充值例子，演示ms-repeat与ms-duplex-text的使用</h3>
        <div ms-充值例子controller="main">
            <div>充值金额： </div>
            <ul style="width: 800px;list-style: none;float: left;">
                <li style="width:180px; float: left" ms-repeat="moneys">
                    <input type="radio" ms-value="el"  ms-duplex-text="money" name="aaa">{{el}}元
                </li>
                <li style="width:180px; float: left">
                   <input type="radio" ms-value="other"  ms-duplex-text="money" name="aaa"> 其他金额: <input ms-duplex="other">
                </li>
            </ul>
            <br clear="both"/>
            <p><b style="color:orange">{{money}}人民币</b>，获得<b style="color:orange">{{money * 10}}</b>元宝</p>
        </div>

    </body>
</html>
