<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="avalon.js"></script>
        <script>
            var model = avalon.define("bool", function(vm) {
                vm.list = []
                vm.callback = function(){
                    console.log([].slice.call(arguments))
                }
            });
            setTimeout(function() {
                console.log("===============")
                model.list = [1,2,3,4]
            }, 1300)
             setTimeout(function() {
                console.log("===============")
                model.list = [5,6,7,8,9,10]
            }, 2300)
        </script>
    </head>
    <body>
        <div ms-controller="bool">
            <ul>
                <li ms-repeat="list" data-repeat-rendered="callback">{{el}}</li>
            </ul>
        </div>
    </body>
</html>
