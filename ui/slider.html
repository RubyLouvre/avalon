        <script>

            require("avalon.slider", function() {
                var model = avalon.define("theme", function(vm) {
                    vm.theme = "start";
                    vm.percent = 0
                })
                var id = setInterval(function() {
                    if (model.percent < 100) {
                        model.percent++
                    } else {
                        clearInterval(id)
                    }
                }, 100)
                avalon.scan()
            })
        </script>
